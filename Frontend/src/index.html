<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="elements.js"></script>
    <script type="module" src="medicationPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Example App</a>
    </div>
</header>
<div class="page" id="homePage">
    <div class="cont_centrar">
        <div class="cont_todo_list_top">
            <div class="cont_titulo_cont">
                <h3>
                    <div id="dateWidget"></div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const dateWidget = document.getElementById('dateWidget');

                            // Function to update the date
                            function updateDate() {
                                const currentDate = new Date();
                                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                                const formattedDate = currentDate.toLocaleDateString('en-US', options);
                                dateWidget.textContent = `Today's Medication | ${formattedDate}`;
                            }

                            // Initial update
                            updateDate();

                            // Update the date every second (you can adjust the interval as needed)
                            setInterval(updateDate, 1000);
                        });
                    </script>
                </h3>
            </div>
            <div class="cont_add_titulo_cont"><a href="#e" onclick="add_new()"><i class="material-icons">&#xE145;</i></a>
            </div>
            <!--   End cont_todo_list_top  -->
        </div>
        <form class="cont_crear_new" id="FormId">
            <table class="table">
                <tr>
                    <th>Time</th>
                    <th>Medication</th>
                    <th>Dosage</th>
                </tr>
                <tr>
                    <td>
                        <select name="" id="action_select">
                            <option value="MORNING">MORNING</option>
                            <option value="AFTERNOON">AFTERNOON</option>
                            <option value="EVENING">EVENING</option>
                        </select>
                        <!-- End td 1 -->
                    </td>
                    <td>
                        <input type="text" class="input_title_desc" />
                        <!-- End td 2 -->
                    </td>
                    <td>
                        <input type="text" class="input_description" required />
                        <!-- End td 3 -->
                    </td>
                <tr>
                    <th>Alert</th>
                    <th colspan="2">Repeat Every</th>
                </tr>
                <tr>
                    <td>
                        <input type="time" id="time_input" value="13:00">
                        <!-- End td 1 -->
                    </td>
                    <td colspan="2">
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
                        <div class="row d-flex justify-content-center mt-100">
                            <div class="col-md-6">
                                <select id="choices-multiple-remove-button" placeholder="Select day(s)" multiple>
                                    <option value="Mon">Mon</option>
                                    <option value="Tue">Tue</option>
                                    <option value="Wed">Wed</option>
                                    <option value="Thu">Thu</option>
                                    <option value="Fri">Fri</option>
                                    <option value="Sat">Sat</option>
                                    <option value="Sun">Sun</option>
                                </select>
                            </div>
                        </div>
                        <!-- End td 2 -->
                    </td>
                    <td>
                <tr>
                    <td colspan="3">
                        <button class="btn_add_fin">ADD</button>
                    </td>
                </tr>
            </table>
            <!--   End cont_crear_new  -->
        </form>
        <div class="cont_princ_lists">
            <ul>

                <!-- <li class="list_evening"></li>
                   <li class="list_afternoont"></li>

                   -->
            </ul>
            <!-- markup structure
               nav, a wrapping container for a series of link elements
                 a, each anchor link element nesting an SVG icon and a span describing the link
               -->
            <!--   End cont_todo_list_top  -->
        </div>
        <!--   End cont_central  -->
    </div>
</div>

    <a class="active" href="#">
        <svg viewBox="0 0 100 100">
            <g transform="translate(10 5) scale(0.8 0.9)">

                      stroke-linejoin="round" stroke-linecap="round" />

        <span>

            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>

<div class="page" id="listPage">
    <div class="cont_centrar">
        <div class="cont_todo_list_top">
            <div class="cont_titulo_cont">
                <h3>List of All Medication | Search by Name</h3>
            </div>
            <div class="cont_add_titulo_cont"><a href="#e" onclick="add_search()"><i class="material-icons">search</i></a>
            </div>
            <!--   End cont_todo_list_top  -->
        </div>
        <form class="cont_crear_new" id="SearchId">
            <table class="table">
                <tr>
                    <th class="titl_description" >Search</th>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" class="input_med_name" required placeholder= "Enter medication name"/>
                    </td>
                </tr>
                <td>
                    <tr>
                <td colspan="3">

        <div class="cont_princ_lists">
            <ul>

            <!-- markup structure
